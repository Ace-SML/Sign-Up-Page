<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | Log-In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="left-section">
        <div class="branding">
          <img src="img/sideimg.jpg" alt="Bg Image" class="sideimg" />
          <div class="logoname">
            <img src="img/odinlogo.jpg" alt="Odin Logo" class="logo" />
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <div id="right-section">
        <div id="first-rsec">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <strong>now</strong> to get started.
          </p>
          <p><em>You know you want to.</em></p>
        </div>
        <div id="second-rsec">
          <p>Let's do this!</p>
          <label>FIRST NAME</label>
          <input
            type="name"
            name="First Name"
            placeholder=" Enter your firstname"
          />
          <label>LAST NAME</label>
          <input
            type="name"
            name="last Name"
            placeholder=" Enter your lastname"
          />
          <label>EMAIL</label>
          <input
            type="email"
            name="E-mail"
            placeholder=" Enter your email"
          /><label>PHONE NUMBER</label>
          <input
            type="number"
            name="Phone number"
            placeholder=" Enter your phone number"
          /><label>PASSWORD</label>
          <input
            type="password"
            name="Password"
            placeholder=" Enter Password"
          /><label>COMFIRM PASSWORD</label>
          <input
            type="password"
            name="Password"
            placeholder=" Comfirm Password"
          />
        </div>
        <div id="third-rsec">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
