<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | Log-In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="left-section">
        <div class="branding">
          <img src="img/sideimg.jpg" alt="Bg Image" class="sideimg" />
          <div class="logoname">
            <img src="img/odinlogo.jpg" alt="Odin Logo" class="logo" />
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <div id="right-section">
        <div id="first-rsec">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <strong>now</strong> to get started.
          </p>
          <p><em>You know you want to.</em></p>
        </div>
        <form>
          <fieldset>
            <div id="second-rsec">
              <p>Let's do this!</p>
              <div class="form-row">
                <label>FIRST NAME</label>
                <input
                  type="text"
                  name="First Name"
                  placeholder="First Name"
                  required
                />
                <label>LAST NAME</label>
                <input
                  type="text"
                  name="last Name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-row">
                <label>EMAIL</label>
                <input
                  type="email"
                  name="E-mail"
                  placeholder=" Email"
                  required
                /><label>PHONE NUMBER</label>
                <input
                  type="tel"
                  name="Phone number"
                  max="11"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="form-row">
                <label>PASSWORD</label>
                <input
                  type="password"
                  name="Password"
                  placeholder="Password"
                  required
                /><label>COMFIRM PASSWORD</label>
                <input
                  type="password"
                  name="Password"
                  placeholder="Comfirm Password"
                  required
                />
              </div>
              <p class="error">* Passwords do not match</p>
            </div>
          </fieldset>
          <div id="third-rsec">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
